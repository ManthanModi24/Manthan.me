<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body class="min-h-screen text-white overflow-x-hidden">

<div class="fixed inset-0 -z-10 overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-br from-[#020617] via-[#020b1c] to-[#020617]"></div>
  <div class="absolute -top-40 -left-40 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl animate-float1"></div>
  <div class="absolute top-1/3 -right-40 w-96 h-96 bg-cyan-500/30 rounded-full blur-3xl animate-float2"></div>
  <div class="absolute -bottom-40 left-1/3 w-96 h-96 bg-emerald-500/20 rounded-full blur-3xl animate-float3"></div>
</div>

<div class="wrapper">

  <h1>Tic Tac Toe</h1>

  <div class="mode-select">
    <button id="pvpBtn" onclick="setMode('pvp')">2 Player</button>
    <button id="aiBtn" onclick="setMode('ai')">Vs AI (Unbeatable)</button>
  </div>

  <div id="status">Player X Turn</div>

  <div class="board" id="board"></div>

  <button class="restart" onclick="restartGame()">Restart</button>

  <a href="index.html" class="back">‚Üê Back to Portfolio</a>

</div>

<script src="tic-tac-toe.js"></script>
</body>
</html>
