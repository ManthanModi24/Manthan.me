<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#020617] via-[#020b1c] to-[#020617] text-white">

  <div class="fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 -right-40 w-96 h-96 bg-cyan-500/30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 left-1/3 w-96 h-96 bg-emerald-500/20 rounded-full blur-3xl"></div>
  </div>

  <div class="bg-[#0f172a]/80 backdrop-blur p-8 rounded-2xl shadow-xl border border-white/10 w-[90%] max-w-md text-center">

    <h1 class="text-2xl font-bold mb-2">❌⭕ Tic Tac Toe</h1>
    <p id="status" class="text-gray-300 mb-6">Turn: X</p>

    <div class="grid grid-cols-3 gap-3 w-60 mx-auto mb-6">
      <button class="cell" onclick="play(0)"></button>
      <button class="cell" onclick="play(1)"></button>
      <button class="cell" onclick="play(2)"></button>
      <button class="cell" onclick="play(3)"></button>
      <button class="cell" onclick="play(4)"></button>
      <button class="cell" onclick="play(5)"></button>
      <button class="cell" onclick="play(6)"></button>
      <button class="cell" onclick="play(7)"></button>
      <button class="cell" onclick="play(8)"></button>
    </div>

    <button onclick="resetGame()" class="px-5 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition font-semibold">
      Reset Game
    </button>

    <a href="index.html" class="block mt-6 text-blue-400 hover:underline">
      ← Back to Portfolio
    </a>

  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
