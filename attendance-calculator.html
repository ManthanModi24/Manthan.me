<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Attendance Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="attendance.css">
</head>
<body>

<div class="container">

  <h1>Attendance Calculator</h1>
  <p class="subtitle">Smart attendance tracking tool</p>

  <div class="card">

    <input type="number" id="total" placeholder="Total Classes Conducted">
    <input type="number" id="attended" placeholder="Classes Attended">
    <input type="number" id="target" placeholder="Target Percentage (e.g. 75)">

    <button onclick="calculate()">Calculate</button>

    <div class="progress-wrapper">
      <div class="progress-circle">
        <span id="percentText">0%</span>
      </div>
    </div>

    <div id="result" class="result"></div>

  </div>

  <a href="index.html" class="back">‚Üê Back to Portfolio</a>

</div>

<script src="attendance.js"></script>
</body>
</html>
