<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="calculator.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#020617] via-[#020b1c] to-[#020617] text-white overflow-hidden">

  <div class="fixed inset-0 -z-10">
    <div class="absolute -top-56 -left-56 w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-[150px] animate-pulse"></div>
    <div class="absolute top-1/4 -right-56 w-[500px] h-[500px] bg-cyan-500/30 rounded-full blur-[150px] animate-pulse"></div>
    <div class="absolute -bottom-56 left-1/3 w-[500px] h-[500px] bg-emerald-500/20 rounded-full blur-[150px] animate-pulse"></div>
  </div>

  <div class="relative w-[360px] p-6 rounded-[36px] bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-2xl border border-white/15 shadow-[0_30px_80px_rgba(0,0,0,0.7)]">

    <input
      id="display"
      type="text"
      disabled
      value="0"
      class="display w-full h-28 mb-6 px-6 text-right text-5xl font-light rounded-3xl bg-black/40 text-white border border-white/10 tracking-wide"
    >

    <div class="grid grid-cols-4 gap-4">

      <button class="btn light" onclick="clearAll()">AC</button>
      <button class="btn light" onclick="backspace()">⌫</button>
      <button class="btn light" onclick="toggleSign()">±</button>
      <button class="btn op" onclick="append('/')">÷</button>

      <button class="btn num" onclick="append('7')">7</button>
      <button class="btn num" onclick="append('8')">8</button>
      <button class="btn num" onclick="append('9')">9</button>
      <button class="btn op" onclick="append('*')">×</button>

      <button class="btn num" onclick="append('4')">4</button>
      <button class="btn num" onclick="append('5')">5</button>
      <button class="btn num" onclick="append('6')">6</button>
      <button class="btn op" onclick="append('-')">−</button>

      <button class="btn num" onclick="append('1')">1</button>
      <button class="btn num" onclick="append('2')">2</button>
      <button class="btn num" onclick="append('3')">3</button>
      <button class="btn op" onclick="append('+')">+</button>

      <button class="btn num col-span-2 rounded-full" onclick="append('0')">0</button>
      <button class="btn num" onclick="append('.')">.</button>
      <button class="btn eq" onclick="calculate()">=</button>

    </div>

    <p class="mt-5 text-center text-xs text-gray-400">
      Keyboard enabled • Enter = • Esc = Clear
    </p>

    <a href="index.html" class="block mt-4 text-center text-blue-400 hover:text-blue-300 transition">
      ← Back to Portfolio
    </a>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
