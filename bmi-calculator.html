<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#020617] via-[#020b1c] to-[#020617] text-white">

  <!-- Background Glow -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 -right-40 w-96 h-96 bg-cyan-500/30 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 left-1/3 w-96 h-96 bg-emerald-500/20 rounded-full blur-3xl"></div>
  </div>

  <!-- Card -->
  <div class="bg-[#0f172a]/80 backdrop-blur p-8 rounded-2xl shadow-xl border border-white/10 w-[90%] max-w-md text-center">

    <h1 class="text-2xl font-bold mb-2">⚖️ BMI Calculator</h1>
    <p class="text-gray-400 mb-6">Calculate your Body Mass Index</p>

    <input id="weight"
      type="number"
      placeholder="Enter weight (kg)"
      class="w-full mb-4 px-4 py-3 rounded-xl bg-[#020617] border border-white/10 outline-none text-white"
    >

    <input id="height"
      type="number"
      placeholder="Enter height (cm)"
      class="w-full mb-4 px-4 py-3 rounded-xl bg-[#020617] border border-white/10 outline-none text-white"
    >

    <button onclick="calculateBMI()"
      class="w-full mb-4 px-4 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition font-semibold">
      Calculate BMI
    </button>

    <div id="result" class="text-lg text-gray-300 mb-4"></div>

    <button onclick="resetFields()" class="text-sm text-blue-400 hover:underline">Reset</button>

    <a href="index.html" class="block mt-6 text-blue-400 hover:underline">← Back to Portfolio</a>

  </div>

  <script>
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const heightCm = document.getElementById("height").value;
      const result = document.getElementById("result");

      if (weight === "" || heightCm === "") {
        result.innerText = "Please enter both weight and height.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);

      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      result.innerText = "Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
    }

    function resetFields() {
      document.getElementById("weight").value = "";
      document.getElementById("height").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>

  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
